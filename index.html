<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord des universités canadiennes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 id="dashboard-title">Statistiques des universités canadiennes</h1>
            <div class="language-switcher">
                <button class="btn btn-outline-primary btn-sm active" id="lang-fr">Français</button>
                <button class="btn btn-outline-primary btn-sm" id="lang-en">English</button>
            </div>
        </header>

        <div class="row mb-4">
            <div class="col-md-8">
                <p id="dashboard-description">
                    Ce tableau de bord présente les statistiques d'inscription dans les universités canadiennes. 
                    Utilisez les filtres ci-dessous pour explorer les données.
                </p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 id="chart1-title">Effectifs par université</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="university-select" id="university-label">Sélectionnez jusqu'à 5 universités:</label>
                            <select class="form-select" id="university-select" multiple>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                        <canvas id="enrollmentChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 id="chart2-title">Évolution des inscriptions</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="year-range" id="year-label">Période:</label>
                            <input type="range" class="form-range" id="year-range" min="2015" max="2025" step="1" value="2025">
                            <span id="year-value">2025</span>
                        </div>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
